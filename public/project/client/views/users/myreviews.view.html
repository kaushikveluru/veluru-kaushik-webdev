<div class="banner  elevation2">
    <div class="container">

        <div class="row">
            <div class="col-sm-4 profile-nav-section">
                <a class="profile-nav" href="#/myreviews">My Reviews</a>
            </div>
            <div class="col-sm-4 profile-nav-section">
                <a class="profile-nav" href="#/followers">Followers</a>
            </div>
            <div class="col-sm-4 profile-nav-section">
                <a class="profile-nav" href="#/following">Following</a>
            </div>
        </div>
    </div>

</div>
<div class="container-fluid new-background">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="center-block ">
                <div class="form-header card elevation1">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>
                                    Restaurant Name
                                </th>
                                <th>
                                    Reviews
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    &nbsp;
                                </td>
                                <td>
                                    <input type="text" ng-model ="model.title" class="form-control input-md" placeholder="Review">
                                </td>
                                <td>
                                    <div>
                                        <a ng-click="model.updateReview(model.title)" role="button" class="btn btn-success">
                                            <span class="glyphicon glyphicon-ok favourites" aria-hidden="true"></span>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr ng-repeat="i in model.reviews">
                                <td>
                                    <a href="#/details/{{i.restaurantId}}">{{i.restaurantName}}</a>
                                </td>
                                <td>
                                    <!--<input type="text" value="{{i.reviews}}" class="form-control for-control-input">-->
                                    {{i.reviews}}
                                </td>
                                <td>
                                    <div>
                                        <a ng-click="model.deleteReview($index)" role="button" class="btn btn-danger"
                                           aria-label="Add">
                                            <span class="glyphicon glyphicon-remove"
                                                  aria-hidden="true"></span>
                                        </a>
                                        <a ng-click="model.selectReview($index)" role="button" class="btn btn-info">
                                            <span class="glyphicon glyphicon-pencil"
                                                  aria-hidden="true"></span>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
