<div class="container-fluid results-top-padding">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="card elevation1 search-result" ng-repeat="hotel in info.response.venues">
            <a href="#/details/{{hotel.id}}">
                <div class="row container-fluid search-content">
                    <div class="col-sm-6 col-sm-offset-1">
                        <h3>{{hotel.name}}</h3>
                        <p>
                            <i>
                                Category: {{hotel.categories[0].name}}
                            </i>
                        </p>
                        <p>Address: {{hotel.location.address}},{{hotel.location.city}},{{hotel.location.country}}</p>
                    </div>

                </div>
            </a>
            </div>
    </div>
</div>
