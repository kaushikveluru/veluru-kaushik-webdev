<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>Profile</h1>
		
		<form action="profile.html">
			<label for="username">Username</label>
			<input id="username" type="text" class="form-control" placeholder="username"/>
			<label for="email">Email</label>
			<input id="email" type="email" class="form-control" placeholder="username@gmail.com"/>
			<label for="firstname">First Name</label>
			<input id="firstname" type="text" class="form-control" placeholder="firstname"/>
			<label for="lastname">Last Name</label>
			<input id="lastname" type="text" class="form-control" placeholder="lastname"/>
			<button type="submit" class="btn-primary form-control">Websites</button>
			<button type="submit" class="btn-danger form-control">Logout</button>
		</form>
	</div>
</body>
</html>
