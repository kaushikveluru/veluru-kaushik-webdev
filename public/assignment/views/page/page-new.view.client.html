
<div class="container">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class=" container-fluid">
			<a href="#/user/{{model.uid}}/website/{{model.wid}}/page" class="navbar-text pull-left">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a href="#/user/{{model.uid}}/website/{{model.wid}}/page/new" class="navbar-brand">New Page</a>
			<a ng-click="model.createNewPage(model.page.name,model.page.description)" role="button" class="navbar-text pull-right">
				<span class="glyphicon glyphicon-ok"></span>
			</a>
		</div>
	</nav>

	<form>
		<div class="form-group">
			<label for="name1">Name</label>
			<input id="name1" type="text" class="form-control" ng-model="model.page.name" placeholder="Page Name"/>
		</div>

		<div class="form-group">
			<label for="title">Title</label>
			<input id="title" type="text" class="form-control" ng-model="model.page.description" placeholder="Page Title"/>
		</div>

	</form>

	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container-fluid">
			<a class="navbar-text pull-right" href="#/user/{{model.uid}}">
				<span class="glyphicon glyphicon-user"></span>
			</a>
		</div>
	</nav>

</div>
