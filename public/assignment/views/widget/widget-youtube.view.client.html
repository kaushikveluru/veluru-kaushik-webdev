<!DOCTYPE html>
<html>
<head>
	<title>Widget Edit</title>
	<meta name="viewport" content="width=device-width,intial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class=" container-fluid">
			<a href="widget-list.html" class="navbar-text pull-left">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a href="#" class="navbar-brand">Widget Edit</a>
			<a class="navbar-text pull-right" href="website-list.html">
				<span class="glyphicon glyphicon-ok"></span>
			</a>
		</div>
	</nav>

	<form>
		<div class="form-group">
			<label for="name">Widget Name</label>
			<input id="name" type="text" class="form-control" placeholder="Header"/>
		</div>

		<div class="form-group">
			<label for="text">Text</label>
			<input type="text" id="text" class="form-control" placeholder="Description of the youtube link"/>
		</div>

		<div class="form-group">
			<label for="url">URL</label>
			<input type="url" id="url" class="form-control" placeholder="https://www.youtube.com/watch?v=TY_M9rxUkTk"/>
		</div>

		<div class="form-group">
			<label for="width">Width</label>
			<input type="number" id="width" class="form-control" placeholder="100%"/>
		</div>

		<div class="form-group">
			<a href="widget-list.html" role="button" class="btn btn-danger form-control">Delete</a>
		</div>


	</form>



	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container-fluid">
			<a class="navbar-text pull-right" href="../user/profile.html">
				<span class="glyphicon glyphicon-user"></span>
			</a>
		</div>
	</nav>

</div>
</body>
</html>
