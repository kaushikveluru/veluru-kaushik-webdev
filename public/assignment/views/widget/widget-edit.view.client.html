
<div class="container">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class=" container-fluid">
            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}" class="navbar-text pull-left">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget//{{model.wgid}}" class="navbar-brand">Edit Widget</a>
            <a class="navbar-text pull-right" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </nav>


    <div ng-switch="model.widgetType()">
        <div ng-switch-when="HEADER">
            <div ng-include="'views/widget/widget-heading.view.client.html'"></div>
        </div>
        <div ng-switch-when="IMAGE">
            <div ng-include="'views/widget/widget-image.view.client.html'"></div>
        </div>

        <div ng-switch-when="YOUTUBE">
            <div ng-include="'views/widget/widget-youtube.view.client.html'"></div>
        </div>
        <div ng-switch-when="HTML">
            <div ng-include="'views/widget/widget-html.view.client.html'"></div>
        </div>
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <a class="navbar-text pull-right" href="#/user/{{model.uid}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </nav>

</div>
