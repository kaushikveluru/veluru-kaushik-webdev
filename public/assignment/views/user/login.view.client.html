

	<div class="container">
		<div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

		<h1>Login</h1>
		<form>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="model.user.username" placeholder="username"/>
			<input type="password" class="form-control" ng-model="model.user.password" placeholder="password"/>

		</div>
			<div class="form-group">
			<a ng-click="model.login(model.user.username, model.user.password)" role="button" class="btn btn-primary form-control">Login</a>
			<a href="#/register" role="button" class="btn btn-danger form-control">Register</a>
			</div>
		</form>
	</div>
