<!DOCTYPE html>
<html>
<head>
	<title>Widget Edit</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<div class="container">
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	    	<p class="navbar-text pull-left">
		      	<a href="widget-list.html" class="navbar-link">
		      		<span class="glyphicon glyphicon-chevron-left"></span>        	
		      	</a>
	     	</p>

		     <a class="navbar-brand" href="#">Widget Edit</a>
		</div>
		  <div class="navbar-right">
		     <p class="navbar-text">
		      	<a href="widget-list.html" class="navbar-link">
		      		<span class="glyphicon glyphicon-ok"></span>        	
			
		      	</a>
	      </p>      
	    </div>
	  </div>
</nav>

<form>
	<div class="form-group">
		<label for="name">Widget Name</label>
		<input id="name" type="text" class="form-control" placeholder="Header"/>
	</div>

	<div class="form-group">
		<label for="text">Text</label>
		<input type="text" id="text" class="form-control" placeholder="Description of the youtube link"/>
	</div>

	<div class="form-group">
		<label for="url">URL</label>
		<input type="url" id="url" class="form-control" placeholder="https://www.youtube.com/watch?v=TY_M9rxUkTk"/>
	</div>

	<div class="form-group">
		<label for="width">Width</label>
		<input type="number" id="width" class="form-control" placeholder="100%"/>
	</div>

	<div class="form-group">
		<a href="widget-list.html" role="button" class="btn btn-danger form-control">Delete</a>
	</div>


</form>



<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"></a>
	</div>
	  <div class="navbar-right">
       <p class="navbar-text">
       	<a href="../user/profile.html" class="navbar-link">
			<span class="glyphicon glyphicon-user"></span>
       	</a>
      </p>
    </div>
  </div>
</nav>
</div>
</body>
</html>
